<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">moonFi logo</title>
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#C7F9FF" stop-opacity="0.15"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0ea5a6" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- circular moon + orbit motif -->
  <g filter="url(#f1)">
    <circle cx="64" cy="64" r="44" fill="url(#g1)" />
    <circle cx="52" cy="52" r="10" fill="url(#g2)" />
    <path d="M20 64c0-24 24-40 44-40 12 0 26 6 36 16" fill="none" stroke="#fff" stroke-opacity="0.15" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- stylized 'moon' crescent that forms M-like mark -->
  <path d="M68 36c-1 0-6 2-10 6-5 5-12 14-14 24 0 0 6-4 12-9 7-6 13-10 20-12 5-1 9-1 9-1s-6-6-17-8z" fill="#ffffff" fill-opacity="0.9" transform="translate(2 4)"/>

  <!-- wordmark: moonFi -->
  <g transform="translate(20,94) scale(0.9)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="16" fill="#0f172a">moon</text>
    <text x="48" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="16" fill="#7C3AED">Fi</text>
  </g>
</svg>
