<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found</title>
    <script>
      // For static hosting (GitHub Pages) redirect unknown paths back to index.html using hash
      // This script converts the current path into a hash route and navigates to index.html
      (function() {
        var path = location.pathname;
        if (path && path.length > 1) {
          var hash = '#'+path;
          location.replace('/?'+hash);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page not found</h1>
    <p>If you arrived here via a client-side route, try reloading the site from the homepage.</p>
    <p><a href="/">Go home</a></p>
  </body>
</html>
